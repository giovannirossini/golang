{% extends "base.html" %}

{% block title %} {{titulo}} {% endblock%}

{% block body %}

<div class="container">
    <div class="jumbotron" style="margin-top: 200px;">
        <a  href="/add" style="margin-top: 20px;" class="btn btn-success btn-lg">Add User</a>
        <div class="container">
          <h1 class="text-center">User list</h1>
      
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Edit/Delete</th>
                </tr>
              </thead>
              <tbody>
                {% for user in users %}
                <tr id="user-row-{{user.ID}}">
                  <td>{{user.Nome}}</td>
                  <td>{{user.Email}}</td>
                  <td>
                    <a class="btn btn-sm btn-warning" href="/edit/{{user.ID}}"><i class="fa fa-pencil" aria-hidden="true" style="margin-right: 5px;"></i>
                    </a>
                    <a class="btn btn-sm btn-danger" onclick="deleteUser('{{user.ID}}')">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                    </a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
</div>

{% endblock %}

{% block js %}

<script>
  function deleteUser(pk){
    $.ajax({
      url: "/api/delete/" + pk,
      method: "delete",
      success: function() {
        $("#user-row-" + pk).remove()
      },
    });
  }
</script>

{% endblock %}
