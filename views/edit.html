{% extends "base.html" %}

{% block title %} Atualizar Usuário {% endblock%}

{% block body %}

<div class="container">
  <div class="jumbotron" style="margin-top: 200px;">
    <div class="container">
      <h2 class="text-center">Atualizar Registro</h2>
      <!-- formulário -->
      <form class="form-horizontal" id="user-form" role="form">
        <!-- nome -->
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <input class="form-control" type="text" id="name" name="name"
              value="{{user.Nome}}" required>
          </div>
        </div>
        <!-- email -->
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <input class="form-control" type="email" id="email" name="email"
              value="{{user.Email}}" required>
          </div>
        </div>
        <!-- botão -->
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="button" onclick="editUser('{{user.ID}}')" class="btn btn-warning btn-block">Atualizar</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
</div>

{% endblock %}

{% block js %}
<script>
  function editUser(pk) {
    $.ajax({
      url: "/api/put/" + pk,
      method: "PUT",
      data: $("#user-form").serialize(),
      success: function (){
        window.location.href = "/";
      }
    });
  }
</script>
{% endblock %}
