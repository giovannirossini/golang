{% extends "base.html" %}

{% block title %} Adicionar Novo Usuário {% endblock%}

{% block body %}

<div class="container">
    <div class="jumbotron" style="margin-top: 200px;">
        <div class="container">
          <h1 class="text-center">Adicionar Usuário</h1>
            <!-- formulário -->
            <form action="/api/insert" method="POST" class="form-horizontal" role="form">
              <!-- nome -->
              <div class="form-group">
                  <div class="col-sm-10 col-sm-offset-2">
                    <input class="form-control" type="text" id="name" name="name" placeholder="Nome do Usuario" required>
                  </div>
                </div>
                <!-- email -->
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <input class="form-control"  type="email" id="email" name="email" placeholder="Email do Usuario" required>
                    </div>
                  </div>
              <!-- botão -->
                <div class="form-group">
                  <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                  </div>
                </div>
            </form>
            
          </div>
        </div>
      </div>
</div>

{% endblock %}
